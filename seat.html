<!DOCTYPE HTML>
<html>
<head>
  <title>Select Seats | MYConcertLIVE</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
<div id="wrapper">

  <header id="header">
    <a href="index.html" class="logo">MYConcert</a>
  </header>

  <div id="main">
    <section class="post">
      <header class="major">
        <h1>Jay Chou World Tour</h1>
        <p>Select your seats and ticket quantity</p>
      </header>

      <h3>Seat Category</h3>
      <ul>
        <li>VIP – RM499</li>
        <li>Premium – RM299</li>
        <li>Standard – RM199</li>
      </ul>

      <h3>Ticket Quantity</h3>
      <input type="number" min="1" max="6" value="1">

      <br><br>
      <a href="#" class="button primary">Confirm Booking</a>
    </section>
  </div>

</div>
  <script>
const params = new URLSearchParams(window.location.search);
const concert = params.get("concert");

if (concert === "jaychou") {
  document.querySelector("h1").innerText = "Jay Chou World Tour";
}
</script>

</body>
</html>
