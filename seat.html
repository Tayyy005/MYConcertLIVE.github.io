<!DOCTYPE HTML>
<html>
<head>
  <title>Select Seats | MYConcertLIVE</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
<div id="wrapper">

  <header id="header">
    <a href="index.html" class="logo">MYConcertLIVE</a>
  </header>

  <div id="main">
    <section class="post">
      <header class="major">
        <h1>Jay Chou World Tour</h1>
        <p>Select your seats and ticket quantity</p>
      </header>

      <h3>Seat Category</h3>
      <h3>Select Seat Category</h3>
<form id="ticketForm">
  <label>
    <input type="radio" name="category" value="VIP" data-price="499">
    VIP – RM499
  </label><br>

  <label>
    <input type="radio" name="category" value="Premium" data-price="299">
    Premium – RM299
  </label><br>

  <label>
    <input type="radio" name="category" value="Standard" data-price="199">
    Standard – RM199
  </label>
</form>
      <h3>Select Seat</h3>

<div class="seat-map">
  <div class="seat vip">A1</div>
  <div class="seat vip">A2</div>
  <div class="seat premium">B1</div>
  <div class="seat premium">B2</div>
  <div class="seat standard">C1</div>
  <div class="seat standard">C2</div>
</div>

<p id="selectedSeat">Selected Seat: None</p>


      <h3>Ticket Quantity</h3>
      <input type="number" min="1" max="6" value="1">

      <br><br>
      <a href="#" class="button primary">Confirm Booking</a>
    </section>
  </div>

</div>
  <script>
const params = new URLSearchParams(window.location.search);
const concert = params.get("concert");

if (concert === "jaychou") {
  document.querySelector("h1").innerText = "Jay Chou World Tour";
}
</script>

</body>
</html>
